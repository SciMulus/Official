    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            padding: 2rem;
        }

        .thank-you-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .thank-you-icon {
            font-size: 4rem;
            color: #00f0d1;
            margin-bottom: 1.5rem;
        }

        .thank-you-title {
            color: #1f2937;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .thank-you-message {
            color: #4b5563;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .back-home-btn {
            background: #00f0d1;
            color: #1f2937;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .back-home-btn:hover {
            background: #00d1b6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 240, 209, 0.2);
        }
        
        .return-main-btn {
            background: #ff3f88;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            width: 100%;
            margin-top: 1.5rem;
        }
        
        .return-main-btn:hover {
            background: #e62e72;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 63, 136, 0.2);
            color: white;
        }

        @media (max-width: 767px) {
            .thank-you-card {
                padding: 2rem;
                margin: 1rem;
            }

            .thank-you-title {
                font-size: 2rem;
            }

            .thank-you-icon {
                font-size: 3rem;
            }
        }
    </style>
